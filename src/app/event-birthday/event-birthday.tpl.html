<div class="container">
    <form class="form-horizontal" enctype="multipart/form-data">
<fieldset>

<!-- Form Name -->
<legend>Birthdays</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput-0">Name of the Event</label>
  <div class="controls">
    <input id="textinput-0" name="textinput-0" type="text" placeholder="Sam's Birthday" class="input-medium" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput-1">Number of Guests</label>
  <div class="controls">
    <input id="textinput-1" name="textinput-1" type="text" placeholder="50" class="input-medium" required="">
    
  </div>
</div>

<!-- Select Multiple -->
<div class="control-group">
  <label class="control-label" for="selectmultiple-0">Add Decoration Items</label>
  <div class="controls">
    <select id="selectmultiple-0" name="selectmultiple-0" class="input-medium" multiple="multiple">
      <option>Ballons</option>
      <option>Table Decorations</option>
      <option>Confetti</option>
      <option>Paper Lanterns</option>
    </select>
  </div>
</div>

<!-- File Button --> 
<div class="control-group">
  <label class="control-label" for="filebutton-0">Upload Menu</label>
  <div class="controls">
    <input id="filebutton-0" name="filebutton-0" class="input-file" type="file">
  </div>
</div>

<!-- File Button --> 
<div class="control-group">
  <label class="control-label" for="filebutton-1">Upload Guest List</label>
  <div class="controls">
    <input id="filebutton-1" name="filebutton-1" class="input-file" type="file">
  </div>
</div>

<!-- Search input-->
<div class="control-group">
  <label class="control-label" for="searchinput-0">Type to Search Vendors</label>
  <div class="controls">
    <input id="searchinput-0" name="searchinput-0" type="text" placeholder="Golden Delight Bakery" class="input-medium search-query">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput-2">Budget</label>
  <div class="controls">
    <input id="textinput-2" name="textinput-2" type="text" placeholder="$1000" class="input-medium" required="">
    
  </div>
</div>
<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="doublebutton-0"></label>
  <div class="controls">
    <button id="doublebutton-0" name="doublebutton-0" class="btn btn-success">Save</button>
    <button id="doublebutton2-0" name="doublebutton2-0" class="btn btn-info">Cancel</button>
  </div>
</div>
</fieldset>
</form>

</div>
